<table width="1000" border=1 align="center">
<title>数字图书馆</title>
<link rel="stylesheet" type="text/css" href="/media/css/2.css"/>
<style type="text/css">

body {
     background-image: url(/media/images/1.jpg);
     background-repeat: no-repeat
}
</style>
<body>
<tr style="text-align: center"><form method = "get">
<div align="center"><h1>数字图书馆</h1></div>
  <tr bgcolor="gray">
        <th style="text-align: center">图书编号</th>
        <th style="text-align: center">书名</th>
        <th style="text-align: center">作者编号</th>
        <th style="text-align: center">出版社</th>
        <th style="text-align: center">出版日期</th>
        <th style="text-align: center">价格</th>
        <th style="text-align: center">操作</th>
    </tr>
{% for book in book %}
    <tr>
        <td style="text-align: center">{{ book.ISBN }}</td>
        <td style="text-align: center">{{ book.Title }}</td>
        <td style="text-align: center">{{ book.AuthorID }}</td>
        <td style="text-align: center">{{ book.Publisher }}</td>
        <td style="text-align: center">{{ book.PublishDate }}</td>
        <td style="text-align: center">{{ book.Price }}</td>
        <td style="text-align: center"><input type="button" value="删除" onclick="location.href='/delete/?id={{book.id}}'"> 
        <input type="button" value="更新" onclick="location.href='/update/?id={{book.id}}'">
  </tr>
{% endfor %}

</table>
<div align="center"><input type="button" value="查看全部图书" onclick="location.href='/all_book/'">
                    <input type="button" value="添加图书" onclick="location.href='/add_book/'"></div>
</body>
