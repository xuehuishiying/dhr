<html>
<head><title>数字图书馆</title>
<title>数字图书馆</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">
body {
     background-image: url(/media/images/1.jpg);
     background-repeat: no-repeat
}
</style>
</head>

<body>
<div align="center"><h1 style="font-style: normal; font-weight: 900;">数字图书馆</h1></div>
<div align="center">共有 <b>{{count}}</b> 本书, <input type="button" value="浏览全部" onclick="location.href='/all_book/'"></div>

<form method = "post">
<table border=1 align="center">
    <tr bgcolor="gray">
        <th>编号</th>
    </tr>
    <tr>
        <td><input name="ISBN" type="text" pattern="[0-9]*" placeholder="仅限数字"></td>
    </tr> 
    <tr bgcolor="gray">
        <th>书名</th>
    </tr>
    <tr>
        <td><input name="Title" type="text" placeholder="请如实填写" ></td>
    </tr>
    <tr bgcolor="gray">
        <th>作者</th>
    </tr>
    <tr>
        <td><input name="AuthorName" type="text" placeholder="请如实填写" ></td>
    </tr>
    <tr bgcolor="gray">
        <th>出版社</th>
    </tr>
    <tr>
        <td><input name="Publisher" type="text" placeholder="请如实填写"></td>
    </tr>
    <tr bgcolor="gray">

        <th>出版日期</th>
    </tr>
    <tr>       
        <td><input name="PublishDate" type="text" pattern="\d{4}-\d{2}-\d{2}" placeholder="0000-00-00"></td>
    </tr>
    <tr bgcolor="gray">
        <th>价格</th>
    </tr>
    <tr>
        <td><input name="Price" type="text" pattern="[0-9]*"  placeholder="仅限数字"></td>
    </tr>
    <div><td color="#F00">{{right}}</td></div>   
    <tr bgcolor="gray">
        <th>操作</th>
    </tr>
    <tr>
        <td align="center"><input type="button" value="添加作者" onclick="location.href='/add_author/'"><input type="submit" value="保存"><input type="reset" value="重填"></td>
    </tr>
</table>
</form>

</body>
<html>
