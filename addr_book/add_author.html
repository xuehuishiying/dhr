<title>数字图书馆</title>

     background-image: url(/media/images/1.jpg);
     background-repeat: no-repeat

<body>
<div align="center"><h1 style="font-style: normal; font-weight: 900;">添加作者</h1></div>
<form method = "post">
<table border=1 align="center">
    <tr bgcolor="gray">
        <th>姓名</th>
    </tr>
    <tr>
        <td><input name="Name" type="text" placeholder="请如实填写"></td>
    </tr> 
    <tr bgcolor="gray">
        <th>年龄</th>
    </tr>
    <tr>
        <td><input name="Age" type="text" pattern="[0-9]*" placeholder="仅限数字" ></td>
    </tr>
    <tr bgcolor="gray">
        <th>国籍</th>
    </tr>
    <tr>        
        <td><input name="Country" type="text"  placeholder="请如实填写" ></td>
    </tr>
    <tr bgcolor="gray">
        <th>操作</th>
    </tr>
    <tr>
        <td align="center"><input type="submit" value="保存"><input type="reset" value="重填"><input type="button" value="返回" onclick="location.href='/add_book/'"></td>
    </tr>
</table>
</form>

</body>
